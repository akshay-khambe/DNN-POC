    @if(Model.GoogleRecaptcha_Enable) {
        <script>
            jQuery(document.body).ready(function (jQ) {
                function setgrecaptcha@(Model.FormId)() {
                    grecaptcha.execute('@(Model.GoogleRecaptcha_SiteKey)', { action: '/form@(Model.FormId)' }).then(function (token) {
                        jQ("#GoogleRecaptcha_Encoded@(Model.FormId)").val(token);
                        console.log("grecaptcha-val:", jQ("#GoogleRecaptcha_Encoded@(Model.FormId)").val());
                    });
                }
                var Async_grecaptcha@(Model.FormId) = setInterval(function () {
                    if ("undefined" != typeof grecaptcha) {
                        grecaptcha.ready(function () {
                            setgrecaptcha@(Model.FormId)();
                            ref = setInterval(function () {
                                 setgrecaptcha@(Model.FormId)();
                            }, 1000 * 60 * 2);
                        });
                        clearInterval(Async_grecaptcha@(Model.FormId));
                    }
                }, 100);
            });
        </script>
    }
}
else
{
<div class="form-html">Please bind the form in the settings</div>
}
