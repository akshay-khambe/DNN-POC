
<div class="form-group">
  <label for="firstname" class="control-label">Header Position:</label>
  <div class="control-cont">
    <select class="dnnOptions form-control" data-name="position" data-value="${position}">
      <option value="">No floating</option>
      <option value="floating">Floating</option>
    </select>
  </div>
</div>

<div class="form-group">
  <label for="firstname" class="control-label">Sticky Header:</label>
  <div class="control-cont">
    <input type="checkbox" class="dnnOptions" id="sticky" data-name="sticky" ${sticky}>
  </div>
</div>

<div class="form-group conditional" data-condition="#sticky">
  <label for="firstname" class="control-label">Sticky Header Type:</label>
  <div class="control-cont">
    <select class="dnnOptions form-control" data-name="stickytype" data-value="${stickytype}">
      <option value="sticky">Fixed</option>
      <option value="scrollup">Scroll Up</option>
    </select>
  </div>
</div>
