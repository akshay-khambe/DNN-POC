<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Fonts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">  
    <link href="codemirror/lib/codemirror.css" rel="stylesheet" type="text/css" />

    <style>
        html, body {height:100%}
        body {margin:0;overflow:hidden;}
        
        button {
            width: 55px;
            height: 50px;
            line-height: 1;
            display: inline-block;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: pointer;
            background-color: #fff;
            color: #4a4a4a;
            border: 1px solid transparent;
            font-family: sans-serif;
            letter-spacing: 1px;
            font-size: 12px;
            font-weight: normal;
            text-transform: uppercase;
            text-align: center;
            position: relative;
            border-radius: 0;
            transition: all ease 0.3s           
            }
        button:focus {outline:none;}
        
        button.classic-primary {
            display: inline-block;
            width: auto;
            height: 50px;
            padding-left: 30px;
            padding-right: 30px;
            min-width: 135px;
            background: #f7f7f7;
        }
        button.classic-secondary {
            display: inline-block;
            width: auto;
            height: 50px;
            padding-left: 30px;
            padding-right: 30px;
            background: transparent;
        }
        
        textarea {font-family: courier;font-size: 17px;line-height: 2;letter-spacing: 1px;padding:8px 16px;box-sizing:border-box;border:1px solid rgb(199, 199, 199);}
        textarea:focus {outline:none}  
        
        #code {display:none;}
        .CodeMirror {
            font-family:Consolas, 'Courier New', monospace;
            font-size: 16px;
            line-height:1.8;
            width:100%;height:100%;
        }
        #codeContainer{
            border:none!important;
        }
    </style>
</head>
<body>
<div id="codeContainer" style="opacity:0;position:absolute;top:0;left:0;width:100%;height:100%;border:none;border-bottom:50px solid transparent;box-sizing: border-box;">
    <textarea id="code" rows="10"></textarea> 
</div>     

<script src="jquery.min.js" type="text/javascript"></script>
<script src="codemirror/lib/codemirror.js" type="text/javascript"></script>
<script src="codemirror/mode/xml/xml.js" type="text/javascript"></script>
<script src="codemirror/mode/javascript/javascript.js" type="text/javascript"></script>
<script src="codemirror/mode/css/css.js" type="text/javascript"></script>
<script src="codemirror/mode/html/html.js" type="text/javascript"></script>

<script type="text/javascript">



    jQuery(document).ready(function ($) {

        var $source = parent.jQuery('#inpViewHtml2');
        var html = $source.val();

           
                var htmldom = $("<div>"+html+"</div>");
            if(html.indexOf("custom-module") != -1){   
                htmldom.find(".custom-module").each(function(){
                    $(this).empty();
                  //  $(this).attr("data-html",false);
                    $(this).addClass("loading");
                })
                html =htmldom.html();
            }
            if(html.indexOf("section-slider") != -1){  
                htmldom.find(".is-section.section-slider").each(function(){
                    parent.EmptySectionSlider($(this));
                })
                html =htmldom.html();
            }

           // if(html.indexOf("custom-module") != -1){
           // }
            html = style_html(html);
       
        jQuery('#code').val(html);
        
       

        /*** CodeMirror ***/
        var myTextArea = jQuery("#code")[0];
        var $htmlEditor = CodeMirror.fromTextArea(myTextArea, {
            value: html,
            mode: "text/html",
            lineWrapping: true,
            lineNumbers: true,
            tabMode: "indent"
        });

        jQuery('#codeContainer').css('opacity',1);

        $htmlEditor.on("change", function (cm, change) {
            $source.val(cm.getValue());
        });

        jQuery('#code').data('CodeMirrorInstance', $htmlEditor); //Save instance
        /*** /CodeMirror ***/
  
      
    });

</script>

</body>
</html>
