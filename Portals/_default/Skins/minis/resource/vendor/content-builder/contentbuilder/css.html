<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Fonts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">  
    <link href="codemirror/lib/codemirror.css" rel="stylesheet" type="text/css" />
    <link href="codemirror/hint/show-hint.css" rel="stylesheet" type="text/css" />

    <style>
        html, body {height:100%}
        body {margin:0;overflow:hidden;}
        
        button {
            width: 55px;
            height: 50px;
            line-height: 1;
            display: inline-block;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: pointer;
            background-color: #fff;
            color: #4a4a4a;
            border: 1px solid transparent;
            font-family: sans-serif;
            letter-spacing: 1px;
            font-size: 12px;
            font-weight: normal;
            text-transform: uppercase;
            text-align: center;
            position: relative;
            border-radius: 0;
            transition: all ease 0.3s           
            }
        button:focus {outline:none;}
        
        button.classic-primary {
            display: inline-block;
            width: auto;
            height: 50px;
            padding-left: 30px;
            padding-right: 30px;
            min-width: 135px;
            background: #f7f7f7;
        }
        button.classic-secondary {
            display: inline-block;
            width: auto;
            height: 50px;
            padding-left: 30px;
            padding-right: 30px;
            background: transparent;
        }
        
        textarea {font-family: courier;font-size: 17px;line-height: 2;letter-spacing: 1px;padding:8px 16px;box-sizing:border-box;border:1px solid rgb(199, 199, 199);}
        textarea:focus {outline:none}  
        
        #code {display:none;}
        .CodeMirror {
            font-family:Consolas, 'Courier New', monospace;
            font-size: 16px;
            line-height:1.8;
            width:100%;height:100%;
            background: transparent!important;

        }

        #codeContainer{
            overflow-y: auto!important;
            border:none!important;
        }
        .CodeMirror,
        .CodeMirror-scroll{
            height:auto!important;
        }

        .name-title{
            font-size: 18px;
            padding: 15px 24px 15px 38px;
            background-color: #f7f7f7;
            margin: 0;
            position: relative;
        }
        .name-title::before{
            content: "";
            position: absolute;
            left: 29px;
            top:0;
            height: 100%;
            border-right: 1px solid #dddddd;
        }


    </style>
</head>
<body>
<div id="codeContainer" style="opacity:0;position:absolute;top:0;left:0;width:100%;height:100%;border:none;border-bottom:50px solid transparent;box-sizing: border-box;">
    
</div>     

<script src="jquery.min.js" type="text/javascript"></script>
<script src="codemirror/lib/codemirror.js" type="text/javascript"></script>
<script src="codemirror/mode/css/css.js" type="text/javascript"></script>

<script src="codemirror/hint/show-hint.js" type="text/javascript"></script>
<script src="codemirror/hint/css-hint.js" type="text/javascript"></script>


<script type="text/javascript">




    jQuery(document).ready(function ($) {

        $source = parent.jQuery('#divSidebarSourceEditCSSBox .EditCSSBox');

        $source.each(function(index){
            var $csscode = $(this);
            var html = $csscode.val();
            var name = $(this).data("class");
           $("#codeContainer").append('<h6 class="name-title">'+name+'</h6><textarea id="code'+index+'" rows="10" data-code="'+name+'"></textarea>')
           
           var myTextArea = jQuery('#code'+index)[0];
           
           jQuery('#code'+index).val(html);

           var $htmlEditor = new CodeMirror.fromTextArea(myTextArea, {
                value: html,
                mode: "text/css",
                lineWrapping: true,
                lineNumbers: true,
                tabMode: "indent",
            //   extraKeys: {"Ctrl": "autocomplete"},
              //  value: document.documentElement.innerHTML
            });
            jQuery('#codeContainer').css('opacity',1);
            $htmlEditor.on("change", function (cm, change) {
                $csscode.val(cm.getValue());
                $csscode.addClass("change");
             });
            jQuery('#code'+index).data('CodeMirrorInstance', $htmlEditor);

            $htmlEditor.on('keyup', function(cm, event){
                if (!cm.state.completionActive && event.keyCode > 64 && event.keyCode < 91){
                  CodeMirror.commands.autocomplete($htmlEditor);
                }
            });

            

        })
        
    });

</script>

</body>
</html>
